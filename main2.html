<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box to Text File</title>
</head>
<body>
    <h1>Text Box to Text File</h1>

    <!-- Text Boxes -->
    <textarea id="textBox1" rows="4" cols="30" placeholder="Enter text for box 1"></textarea>
    <textarea id="textBox2" rows="4" cols="30" placeholder="Enter text for box 2"></textarea>
    <textarea id="textBox3" rows="4" cols="30" placeholder="Enter text for box 3"></textarea>
    <!-- Add 17 more text boxes here -->

    <!-- Button to Generate Text in New Window -->
    <br>
    <button onclick="openNewWindow()">Generate Text in New Window</button>

    <script>
        function openNewWindow() {
            var combinedText = '';

            for (var i = 1; i <= 20; i++) {
                var textBoxContent = document.getElementById("textBox" + i).value;
                combinedText += "Box " + i + " Content: " + textBoxContent + " | ";
            }

            // Open a new window and write the combined text to it
            var newWindow = window.open('', '_blank');
            newWindow.document.write('<p>' + combinedText + '</p>');
        }
    </script>
</body>
</html>
